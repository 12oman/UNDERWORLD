<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload | UNDERWORLD</title>
  <link rel="stylesheet" href="upload.css" />
</head>
<body>
  <div class="custom-cursor"></div>

  <div class="upload-wrapper">
    <header>
      <h1>UPLOAD</h1>
      <p class="page-blurb">Upload your own moving art pieces here</p>
    </header>

    <section class="uploader">
      <!-- Drop Zone (left) -->
      <div class="drop-zone" id="dropZone">
        <p>Drag &amp; drop your artwork here<br>
        or click to upload</p>
        <input type="file" id="fileInput" hidden />
      </div>

      <!-- Profile (right) -->
      <div class="profile-form">
        <h2>Create Your Profile</h2>
        <label>
          Username<br>
          <input type="text" id="username" />
        </label>
        <label>
          Bio<br>
          <textarea id="bio"></textarea>
        </label>
        <label>
          Avatar<br>
          <input type="file" id="avatarInput" />
        </label>
        <button id="saveProfile">Save Profile</button>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="upload.html">Upload</a>
  </nav>

  <!-- Scripts -->
  <script src="upload.js"></script>
  <script>
    const cursor = document.querySelector('.custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
    const growCursor = () => {
      cursor.style.width = '35px';
      cursor.style.height = '35px';
      cursor.style.boxShadow = '0 0 20px #8b75ee, 0 0 40px #8b75eeaa';
    };
    const shrinkCursor = () => {
      cursor.style.width = '20px';
      cursor.style.height = '20px';
      cursor.style.boxShadow = '0 0 12px #8b75eeaa, 0 0 24px #8b75ee55';
    };
    document.querySelectorAll('a, button, .read-more').forEach(el => {
      el.addEventListener('mouseenter', growCursor);
      el.addEventListener('mouseleave', shrinkCursor);
    });
  </script>
</body>
</html>
